{% extends 'layout.html' %}

{% block content %}
<h1>Study Network home</h1>
{% if id %}
    <h3>logged in as {{id.username}}</h3>
{% endif %}
{% for posts in post %}
<ul>
    <li>Title: {{ posts.title }}</li>
    <li>Discussion: {{ posts.discussion}}</li>
    <li>date: {{ posts.date }}</li>
    <li>Likes: {{ posts.likes }}</li>
</ul>
{% endfor %}

{% endblock %}
