{% extends 'layout.html' %}

{% block content %}
<p>{{ post_info.discussion }}</p>
{% for comment in comments %}
    <p><a href="/profile/{{comment.post.id}}"><strong>{{comment.post.username}}</strong></a> {{ comment.comment }}</p>
{% endfor %}
<form method="POST" enctype="multipart/form-data">
    {{ form.csrf_token }}
    {{ form.comment }}
    <input type="submit" value="Post">
</form>

{% endblock %}
