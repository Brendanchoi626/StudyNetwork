{% extends 'layout.html' %}

{% block content %}
<div class="post_form">
<form method="POST" enctype="multipart/form-data">
    <!-- Form content -->   
    <h1>post</h1>
    {{ form.csrf_token }}
    <p>Title: {{ form.title }}</p>
    <p>Discussion: {{ form.discussion }}</p>
    <div class="checkbox">
        <p>{{ form.category }}</p>
    </div>
    <input type="submit" value="Post">
    <p>{{error}}</p>
</form>
</div>

{% endblock %}
